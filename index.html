<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body>
   <div class="container" ng-controller="NarrowItDownController as nid">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" ng-model="nid.searchTerm" placeholder="search term" class="form-control">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="nid.narrow();">Narrow It Down For Me!</button>
    </div>

    <!-- found-items should be implemented as a component -->
    <div><h3>Found Items {{nid.found.length}}</h3>
      <found-items
      found="nid.found"
      on-remove="nid.remove(index)"
      error-check="nid.errorCheck()"></found-items>
    </div>
  </div>

</body>
</html>
