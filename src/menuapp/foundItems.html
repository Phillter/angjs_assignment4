<ul>
  <li ng-repeat="menuItem in nid.found">
    {{ menuItem.name }}
    {{ menuItem.short_name }}
    {{ menuItem.description }}
    <button name="removeButton" ng-click="nid.onRemove({index: $index});">Don't want this one!</button>
  </li>
</ul>
<div class="error" ng-if="nid.errorCheck();">Nothing found...</div>
